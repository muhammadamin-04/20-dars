<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>20-dars uy ishi</title>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col-12 text-center">
                    <h1 class="text-success font-monospace">Muhammadamin bilan bog'lanish</h1>
                </div>

                <div class="col-12 mb-3">
                    <label for="username">Ismingizni kiritng</label>
                    <input type="text" class="form-control" id="username" autocomplete="off">
                </div>

                <div class="col-12 mb-3">
                    <label for="phone">Telefon raqamingiz</label>
                    <input type="text" class="form-control" id="phone" autocomplete="off">
                </div>

                <div class="col-12 mb-3">
                    <label for="address">Manzilingiz</label>
                    <input type="text" class="form-control" id="address" autocomplete="off">
                </div>

                <div class="col-12 mb-3">
                    <label for="school">Nechanchi maktabda o'qyisiz</label>
                    <input type="text" class="form-control" id="school" autocomplete="off">
                </div>

                <div class="col-12 mb-3">
                    <label for="email">emailingizni kiritng</label>
                    <input type="text" class="form-control" id="email" autocomplete="off">

                    <div class="col-12">
                        <button class="  btn btn-outline-success" onclick="send()">Yuborish</button>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <script src="maiin.js"></script>
</body>
</html>
